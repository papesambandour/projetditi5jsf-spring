<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <!--<h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>-->
    <title>Facelets Template</title>
</h:head>

<h:body>
    <div id="top" class="top">
        <h:form>

            <p:menubar>
                <p:menuitem value="Consultations" url="#" />
                <p:menuitem value="Patients" url="#" />
                <p:submenu label="Actions" icon="pi pi-cog">
                    <p:menuitem value="Utilisateurs" icon="pi pi-user"/>
                    <p:menuitem value="Services" icon="pi pi-user"/>
                    <p:menuitem value="Roles" icon="pi pi-user"/>
                </p:submenu>

                <f:facet name="options">
                    <p:commandButton type="button" styleClass="btn btn-md btn-primary" value="Logout" icon="pi pi-home" />
                </f:facet>

            </p:menubar>
        </h:form>
    </div>
    <div>
        <b:container fluid="true">
            <b:column mediumScreen="2">
                <div id="left">
                    <ui:insert name="left">Left Section</ui:insert>
                </div>
            </b:column>
            <b:column mediumScreen="10">
                    <div id="content" class="left_content">
                        <ui:insert name="content">Main Content</ui:insert>
                    </div>
            </b:column>
        </b:container>
    </div>
</h:body>
</html>
