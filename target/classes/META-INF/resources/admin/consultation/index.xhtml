<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

    <!--HEADER CSS-->
    <ui:insert name = "header" >
        <ui:include src = "/fragments/header.xhtml" />
    </ui:insert>
    <!--HEADER CSS-->
</h:head>

<h:body>
    <!--NAV-->
    <ui:insert name = "nav" >
        <ui:include src = "/fragments/nav.xhtml" />
    </ui:insert>
    <!--NAV-->



    <div class="container" style="margin-top: 50px">
        <b:panel title="Fiche Consultation" look="success">
            <b:form id="add" horizontal="true">
                <p:growl id="growl" showDetail="true" sticky="true" />

                <h:inputHidden value="#{consultationController.consultation.id}" />
                <b:selectOneMenu value="#{consultationController.consultation.service.id}"  label="Service:" colMd="3" labelColMd="2" required="true">
                    <f:selectItem itemLabel="Séléctionner un service" itemValue="" />
                    <f:selectItems value="#{consultationController.services}" var="service" itemLabel="#{service.libelle}" itemValue="#{service.id}" />
                </b:selectOneMenu>
                <b:selectOneMenu value="#{consultationController.consultation.patient.id}"  label="Patient:" colMd="3" labelColMd="2" required="true">
                    <f:selectItem itemLabel="Séléctionner un patient" itemValue="" />
                    <f:selectItems value="#{consultationController.patients}" var="patient" itemLabel="#{patient.prenom} #{patient.nom}" itemValue="#{patient.id}" />
                </b:selectOneMenu>

                <p:outputLabel value="DETAILS CONSULTATION" style="font-weight: bold; font-size: large;" />
                <p:calendar id="dateNaiss" showOn="button" navigator="true"
                            pattern="dd/MM/yyyy" buttonTabindex="-1" type="tel"
                            mask="99/99/?9999" placeholder="__/__/____" value="#{consultationController.consultation.dateConsultation}" >
                    <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" />
                </p:calendar>
                <b:inputTextarea value="#{consultationController.consultation.prescription}" label="Prescription:" colMd="6" labelColMd="2" />
                <b:inputTextarea  value="#{consultationController.consultation.commentaire}" label="Commentaire:" colMd="6" labelColMd="2" />
                <b:commandButton value="Enregistrer" look="info" size="lg" actionListener="#{consultationController.save}"
                                  />
            </b:form>
        </b:panel>

        <p:dataTable var="consultation" value="#{consultationController.consultations}">

          <p:column headerText="Date">
            <h:outputText value="#{consultation.dateConsultation}" />
          </p:column>

          <p:column headerText="Prescription">
            <h:outputText value="#{consultation.prescription}" />
          </p:column>

          <p:column headerText="Commentaire">
            <h:outputText value="#{consultation.commentaire}" />
          </p:column>
          <p:column headerText="Service">
            <h:outputText value="#{consultation.service.libelle}" />
          </p:column>
          <p:column headerText="Medecin">
            <h:outputText value="#{consultation.utilisateur.prenom} #{consultationController.consultation.utilisateur.nom}" />
          </p:column>

        </p:dataTable>-->
    </div>

    <!--FOOTER JS-->
    <ui:insert name = "footer" >
        <ui:include src = "/fragments/footer.xhtml" />
    </ui:insert>
    <!--FOOTER JS-->
</h:body>
</html>
