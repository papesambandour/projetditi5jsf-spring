<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

  <!--HEADER CSS-->
  <ui:insert name = "header" >
    <ui:include src = "/fragments/admin/header.xhtml" />
  </ui:insert>
  <!--HEADER CSS-->
</h:head>

<h:body>
  <!--NAV-->
  <ui:insert name = "nav" >
    <ui:include src = "/fragments/admin/nav.xhtml" />
  </ui:insert>
  <!--NAV-->



  <div class="container" style="margin-top: 50px">
    <h:form>
      <p:panel header="Ajouter role">
        <h:panelGrid columns="2" cellpadding="4">

          <h:outputText value="Nom du role" />
          <p:inputText value="#{roleController.role.libelle}" id="libele" />
          <p:commandButton value="Ajouter" action="#{roleController.save}" />
        </h:panelGrid>
      </p:panel>
    </h:form>
    <div id="message">
      <c:if test="#{not empty param['error']  eq true}" >
        <p:panel header="Hospital Application" style="margin: auto;" >
          <h:panelGrid columns="10" cellpadding="4" style="text-align: center;margin: auto">
            <h:outputText value="Action non effectué avec succès " style="color: red"/>
          </h:panelGrid>
        </p:panel>
      </c:if>

      <c:if test="#{not empty param['success']  eq true}">
        <p:panel header="Hospital Application" style="margin: auto;">
          <h:panelGrid columns="10" cellpadding="4" style="text-align: center;margin: auto">
            <h:outputText value="Action effectué avec succès " style="color: green" />
          </h:panelGrid>
        </p:panel>
      </c:if>
    </div>
    <hr/>

    <p:dataTable var="role" value="#{roleController.roles}">
      <p:column headerText="Id">
        <h:outputText value="#{role.id}" />
      </p:column>

      <p:column headerText="Nom du role">
        <h:outputText value="#{role.libelle}" />
      </p:column>
      <p:column headerText="Action">
        <h:form >
          <h:commandButton style="margin: 5px" styleClass="btn btn-warning btn-sm" action="#{roleController.edit(role)}"  value="Editer"/>
          <h:commandButton style="margin: 5px" styleClass="btn btn-danger btn-sm" action="#{roleController.delete(role)}"  value="Supprimer"/>
        </h:form>
      </p:column>
    </p:dataTable>
  </div>

  <!--FOOTER JS-->
  <ui:insert name = "footer" >
    <ui:include src = "/fragments/admin/footer.xhtml" />
  </ui:insert>
  <!--FOOTER JS-->
</h:body>
</html>
