<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

  <!--HEADER CSS-->
  <ui:insert name = "header" >
    <ui:include src = "/fragments/header.xhtml" />
  </ui:insert>
  <!--HEADER CSS-->
</h:head>

<h:body>
  <!--NAV-->
  <ui:insert name = "nav" >
    <ui:include src = "/fragments/nav.xhtml" />
  </ui:insert>
  <!--NAV-->



  <div class="container" style="margin-top: 50px">
    <h:form styleClass="form" style="margin: auto; width: 80%; padding: 10px; border-radius: 15px 0px 15px 0px ">
      <div class="row">
        <div class="form-group row col-sm-6 ">
          <h:inputHidden value="#{patientController.patient.id}" id="id" />
          <label for="prenom" class="col-4 col-form-label">Prenom</label>
          <div class="col-8">
            <h:inputText id="prenom" required="true" value="#{patientController.patient.prenom}" a:placeholder="Prenom"  styleClass="form-control" />
          </div>
        </div>
        <div  class="form-group row col-sm-6 ">
          <label for="nom" class="col-sm-4 col-form-label">Nom</label>
          <div class="col-sm-8">
            <h:inputText id="nom" required="true" value="#{patientController.patient.nom}" a:placeholder="Nom"  styleClass="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div  class="form-group row col-sm-6 ">
          <label for="dateNaiss" class="col-sm-4 col-form-label">Date de Naissance</label>
          <div class="col-sm-8">
            <p:calendar id="dateNaiss" showOn="button" navigator="true"
                        pattern="dd/MM/yyyy" buttonTabindex="-1" type="tel"
                        mask="99/99/?9999" placeholder="__/__/____" value="#{patientController.patient.dateNaiss}" >
              <f:convertDateTime type="date"  dateStyle="short" pattern="dd/MM/yyyy" />
            </p:calendar>

          </div>
        </div>
        <div  class="form-group row col-sm-6 ">
          <label for="tel" class="col-sm-4 col-form-label">Telephone</label>
          <div class="col-sm-8">
            <h:inputText id="tel" required="true" value="#{patientController.patient.tel}" a:placeholder="Telephone"  styleClass="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div  class="form-group row col-sm-6 ">
          <label for="numDossier" class="col-sm-4 col-form-label">Numero Dossier</label>
          <div class="col-sm-8">
            <h:inputText id="numDossier" required="true" value="#{patientController.patient.numDossier}" a:placeholder="Numero Dossier"  styleClass="form-control" />
          </div>
        </div>
      </div>

      <div class="row text-center" style="width: 100% ; margin: auto">
        <p:commandButton value="Mise a jour patient" action="#{patientController.save}" styleClass="btn btn-primary" style="margin: auto"  />
      </div>

    </h:form>
  </div>

  <!--FOOTER JS-->
  <ui:insert name = "footer" >
    <ui:include src = "/fragments/footer.xhtml" />
  </ui:insert>
  <!--FOOTER JS-->
</h:body>
</html>
